mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - hyde.ext.plugins.css.LessCSSPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    # - hyde.ext.plugins.meta.AutoExtendPlugin
    # - hyde.ext.plugins.meta.TaggerPlugin
    # - hyde.ext.plugins.images.ImageThumbnailsPlugin
    # - hyde.ext.plugins.structure.PaginatorPlugin
    # - hyde.ext.plugins.vcs.GitDatesPlugin

context:
    data:
        author:
            name: Francisco Vieira
            email: francisco.j.m.vieira@gmail.com
            github_link: https://github.com/fvieira
            website: http://fvieira.pt
            tweet_via: fjmvieira
        google_analytics:
            website: fvieira.pt
            tracking_id: UA-40871161-1
        content:
            menu:
                - {name: About me, url: /}
                - {name: Portfolio, url: portfolio/, sub_urls: ['/portfolio/random_music_generator']}

# This defines meta data on the whole site.
meta:
    # 'nodemeta' will tell Hyde what file to look for inside a folder from
    # which to apply meta data to all files (resources) inside it. This is
    # a great way of simply adding or modifying properties of a very large
    # number of files.
    nodemeta: meta.yaml
    author: Francisco Vieira

jinja2:
    extensions:
        - jinja_extras.YearsFrom
    filters:
        - jinja_extras.unordered_list

urlcleaner:
    index_file_names:
        - index.html
    append_slash: true
    strip_extensions:
        - html
